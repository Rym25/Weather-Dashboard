<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container badge-primary">
            <h2>Weather Dashboard</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="target">
                        <div class="form-group">
                            <label for="inputCity">Search for a City:</label>
                            <input type="text" class="form-control" id="input-city" placeholder="Enter a City">
                            <button type="submit" class="btn btn-primary col-12">Search</button>
                        </div>
                    </form>
                    <button class="btn btn-secondary col-12" type="button" data-toggle="collapse" data-target="#history-holder" aria-expanded="false" aria-controls="history-holder">
                        Search History
                    </button>
                    <div class="collapse" id="history-holder">
                        <div class="card card-body border border-dark" id="history">
                          History Goes Here
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="card col-12 border border-dark">
                    <diV class="card-body" id="c-w">

                    </diV>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>5 Day Forecast:</h4>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-around mt-2" id="five-day">
        
            </div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
